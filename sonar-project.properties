
# SonarQube project configuration
sonar.projectKey=snit-solutions-website
sonar.projectName=SNIT Solutions Website
sonar.projectVersion=1.0

# Source code settings
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/dist/**,**/build/**,**/coverage/**

# Language settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.coverage.exclusions=**/*.config.js,**/*.config.ts,**/vite.config.ts,**/tailwind.config.ts
